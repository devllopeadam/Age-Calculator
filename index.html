<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,600;0,700;0,800;0,900;1,300;1,400;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,800&family=Roboto:wght@100;300;400;500;700;900&family=Slabo+27px&family=Space+Grotesk:wght@300;400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>

<body>

  <div class="box">
    <span class="repeat" id="repeat">
      <img src="assets/images/repeat.png">
    </span>
    <div class="inputs">
      <div class="state-div day">
        <label for="day">DAY</label>
        <input type="text" placeholder="DD" id="day">
        <small class="error day">adamJeniah</small>
      </div>
      <div class="state-div month">
        <label for="month">MONTH</label>
        <input type="text" placeholder="MM" id="month">
        <small class="error month">adamJeniah</small>
      </div>
      <div class="state-div year">
        <label for="year">YEAR</label>
        <input type="text" placeholder="YYYY" id="year">
        <small class="error year">adamJeniah</small>
      </div>
      <span id="submit"></span>
    </div>
    <div class="results">
      <div class="birth years">
        <div class="age year">- -</div>
        <h1>years</h1>
      </div>

      <div class="birth month">
        <div class="age month">- -</div>
        <h1>months</h1>
      </div>

      <div class="birth day">
        <div class="age day">- -</div>
        <h1>days</h1>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
